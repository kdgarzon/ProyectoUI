<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/estilos.css">
    <title>Antenas - Cálculo de Zonas</title>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Zonas de Exclusión, Ocupación y Población</h1>

    <div class="card shadow-sm p-4">
        <form id="formulario" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="txtFrecuencia" class="form-label">Frecuencia (MHz):</label>
                <input type="number" id="txtFrecuencia" name="txtFrecuencia" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese una frecuencia válida.</div>
            </div>
            <div class="mb-3">
                <label for="txtPotencia" class="form-label">Potencia de la antena (W):</label>
                <input type="number" id="txtPotencia" name="txtPotencia" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese una potencia válida.</div>
            </div>
            <div class="mb-3">
                <label for="txtAltura" class="form-label">Altura de la antena (m):</label>
                <input type="number" id="txtAltura" name="txtAltura" class="form-control" required>
                <div class="invalid-feedback">Por favor ingrese una altura válida.</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Calcular Distancia</button>
            </div>
        </form>

        <div id="antennaDisplay" class="text-center mt-4">
            <h3>Características de la Antena</h3>
            <p id="antennaInfo">
                <img alt="antena" src="src/img/ic_antena.svg" id="icono-antena" class="img-fluid" />
                Frecuencia: <span id="frecuenciaValue">0</span> MHz, Potencia: <span id="potenciaValue">0</span> W, Altura: <span id="alturaValue">0</span> m
            </p>
        </div>

        <div id="imageDisplay" class="mt-4">
            <div id="zonaExclusion" class="row mb-4" style="display: none;">
                <div class="col-12 col-md-4 text-center">
                    <img id="zonaExclusionImg" src="src/img/ic_zona_exclusion.png" alt="Zona Exclusión" class="img-fluid" />
                </div>
                <div class="col-12 col-md-8">
                    <p id="zonaExclusionText" class="fs-5"></p>
                </div>
            </div>

            <div id="zonaOcupacional" class="row mb-4" style="display: none;">
                <div class="col-12 col-md-4 text-center">
                    <img id="zonaOcupacionalImg" src="src/img/ic_zona_ocupacional.png" alt="Zona Ocupación" class="img-fluid" />
                </div>
                <div class="col-12 col-md-8">
                    <p id="zonaOcupacionalText" class="fs-5"></p>
                </div>
            </div>

            <div id="zonaPoblacional" class="row mb-4" style="display: none;">
                <div class="col-12 col-md-4 text-center">
                    <img id="zonaPoblacionalImg" src="src/img/ic_zona_poblacional.png" alt="Zona Población" class="img-fluid" />
                </div>
                <div class="col-12 col-md-8">
                    <p id="zonaPoblacionalText" class="fs-5"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="src/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
