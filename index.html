<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <title>Antenas</title>
</head>
<body>
    <div class="fondo">
        <h1>Zonas de exclusión, ocupación y población</h1>
        <!--<img src="Img/paisaje_plano.jpg" alt="Fondo">-->
        <div class="circulo_zona_excl" id="cir"></div>
        <div class="circulo_zona_ocu" id="cir"></div>
        <div class="circulo_zona_pob" id="cir"></div>
        <img src="src/img/antena.png" alt="Antena" class="antena">
        <div class="formulario">
            <form id="formulario">
                <div>
                    <label for="txtFrecuencia">Frecuencia:</label>
                    <input type="number" id="txtFrecuencia" name="txtFrecuencia" required>
                </div>
                <div>
                    <label for="txtPotencia">Potencia de la antena:</label>
                    <input type="number" id="txtPotencia" name="txtPotencia" required>
                </div>
                <div>
                    <label for="txtAltura">Altura de la antena:</label>
                    <input type="number" id="txtAltura" name="txtAltura" required>
                </div>
                <input type="submit" value="CALCULAR DISTANCIA">
            </form>
            <p id="zonaExclusion"></p>
            <p id="zonaOcupacional"></p>
            <p id="zonaPoblacional"></p>
        </div>
        <p id="resultadoFinal">
            
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
